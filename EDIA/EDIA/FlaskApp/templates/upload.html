<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Upload</title>
</head>
<body>
    <h1>File Uploader</h1>
    <form id="upload-form" action="{{ url_for('upload') }}" method = "POST" enctype = "multipart/form-data">
        <input type="file" name="" accept="image/*" multiple />
        <input type="submit" value="send" />

</form>
</body>
</html>
